apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name:mypyspark-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          serviceName: mypysprk
          servicePort: 80